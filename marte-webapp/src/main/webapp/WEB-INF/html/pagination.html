<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head" >
	<meta charset="UTF-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />


	<link rel="shortcut icon" th:href="@{/img/icons/favicon.ico}" />

	<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
	<link rel="stylesheet" type="text/css"
		href="../../css/jquery.fileupload.css"
		th:href="@{/css/jquery.fileupload.css}" />
	<link rel="stylesheet" type="text/css"
		href="../../css/jquery.fileupload-ui.css"
		th:href="@{/css/jquery.fileupload-ui.css}" />
	
	
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" media="screen"
		href="../../css/bootstrap.css" 
		th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" type="text/css" media="screen"
		href="../../css/bootstrap-sticky-footer.css" 
		th:href="@{/css/bootstrap-sticky-footer.css}" />


	<!-- app -->
	<link rel="stylesheet" type="text/css" media="screen"
		href="../../css/app.css" 
		th:href="@{/css/app.css}" />

	<!-- dropzone -->
	<link rel="stylesheet" type="text/css" media="screen"
		href="../../css/dropzone.css" 
		th:href="@{/css/dropzone.css}" />

	<!-- datepicker -->
	<link rel="stylesheet" type="text/css" media="screen"
		href="../../css/bootstrap-datepicker.css" 
		th:href="@{/css/bootstrap-datepicker.css}" />
	
	
	<title data-th-text="#{app.name}">Titulo</title>
	
	

</head>
<body>
	<!-- Pagination Bar -->
	<div th:fragment="paginationbar">
	
	  <div class="col-sm-6"></div>
	  <div class="col-sm-2">
	  	<div class="row">
	  		<ul class="pagination pagination-sm pull-left">
	  			<li th:class="disabled"><span th:text="#{pagination.page}">PÃ¡gina</span></li>
	  			<li th:class="disabled"><span th:text="${page.number}">1</span></li>
	  			<li th:class="disabled"><span th:text="#{pagination.of}">de</span></li>
	  			<li th:class="disabled"><span th:text="${page.totalPages}">100</span></li>
	  		</ul>
		</div>
	  </div>
	  <div class="col-sm-4">
	  	<div class="row">
		    <ul class="pagination pagination-sm pull-right">
		      <li th:class="${page.firstPage}? 'disabled' : ''">
		        <span th:if="${page.firstPage}">&lt;&lt;</span>
		        <a th:if="${not page.firstPage}" th:href="@{{p}(p=1)}">&lt;&lt;</a>
		      </li>
		      <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
		        <span th:if="${not page.hasPreviousPage}">&lt;</span>
		        <a th:if="${page.hasPreviousPage}" th:href="@{{p}(p=${page.number-1})}" title="Go to previous page">&lt;</a>
		      </li>
		      <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
		        <span th:if="${item.current}" th:text="${item.number}">1</span>
		        <a th:if="${not item.current}" th:href="@{{p}(p=${item.number})}"><span th:text="${item.number}">1</span></a>
		      </li>
		      <li th:class="${page.hasNextPage}? '' : 'disabled'">
		        <span th:if="${not page.hasNextPage}">&gt;</span>
		        <a th:if="${page.hasNextPage}" th:href="@{{p}(p=${page.number+1})}" title="Go to next page">&gt;</a>
		      </li>
		      <li th:class="${page.lastPage}? 'disabled' : ''">
		        <span th:if="${page.lastPage}">&gt;&gt;</span>
		        <a th:if="${not page.lastPage}" th:href="@{{p}(p=${page.totalPages})}">&gt;&gt;</a>
		      </li>
		    </ul>
	  	</div>
	  </div>
	</div>
	
</body>
</html>

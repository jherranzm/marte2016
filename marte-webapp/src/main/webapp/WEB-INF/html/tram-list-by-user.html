<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head th:replace="html/header :: head">
		<meta charset="UTF-8" />
		<title th:text="#{app.name}">tram-list</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		
		<link rel="shortcut icon" th:href="@{/img/icons/favicon.ico}" />
		
		<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
		<link rel="stylesheet" type="text/css"
			href="../../../css/jquery.fileupload.css"
			th:href="@{/css/jquery.fileupload.css}" />
		<link rel="stylesheet" type="text/css"
			href="../../../css/jquery.fileupload-ui.css"
			th:href="@{/css/jquery.fileupload-ui.css}" />
		
		
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" media="screen"
			href="../../../css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
		<link rel="stylesheet" type="text/css" media="screen"
			href="../../../css/bootstrap-sticky-footer.css"
			th:href="@{/css/bootstrap-sticky-footer.css}" />
		
		
		<!-- app -->
		<link rel="stylesheet" type="text/css" media="screen"
			href="../../../css/app.css" th:href="@{/css/app.css}" />
		
		<!-- dropzone -->
		<link rel="stylesheet" type="text/css" media="screen"
			href="../../../css/dropzone.css" th:href="@{/css/dropzone.css}" />
		
		<!-- datepicker -->
		<link rel="stylesheet" type="text/css" media="screen"
			href="../../../css/bootstrap-datepicker.css"
			th:href="@{/css/bootstrap-datepicker.css}" />
	
	</head>
<body>

	<div id="wrap">
		<div class="container">
					<div 
						th:fragment="listado-tramitaciones-table" 
						id="listado-tramitaciones-table" 
						th:if="${#lists.size(page.content) > 0}"  
						>
						<div th:replace="html/pagination-url :: paginationbar"></div>
						<div class="row">
							<table
								class="table table-hover table-striped table-bordered table-condensed">
								<thead>
									<tr>
										<th th:text="#{tram.form.field.id}">ID</th>
										<th th:text="#{tram.form.field.codAPI}">CodAPI</th>
										<th th:text="#{tram.form.field.acuerdofx}">Acuerdo FX</th>
										<th th:text="#{tram.form.field.nombre}">Acuerdo FX</th>
										<th th:text="#{tram.form.field.fechaPeticion}">Fecha Petición</th>
										<th th:text="#{tram.form.field.fechaTramPrevista}">Fecha Prevista</th>
										<th th:text="#{tram.form.field.fechaTramAPI}">Fecha Tramitación</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="tram : ${page.content}"
										th:class="(${tram.marteEstadoTramitacion.estado} == 'TRAMITADA') ? 'success' : ((${tram.marteEstadoTramitacion.estado} == 'RECHAZADA') ? 'danger' : '')">
										<td><a th:href="@{/findcif/show/{a}/{b}(a=${tram.acuerdo.IDAcuerdo},b=${tram.id})}"><span th:text="${tram.id}"></span></a></td>
										<td th:text="${tram.codAPI.codApi}">CodAPI</td>
										<td><span th:text="${tram.acuerdo.acuerdoFX}">Acuerdo FX</span></td>
										<td><span th:text="${tram.nombre}">Nombre</span></td>
										<td><span 
												th:if="${tram.fechaPeticion != null}" 
												th:text="${#dates.format(tram.fechaPeticion, 'dd-MM-yyyy')}">fechaPeticion
											</span>
										</td>
										<td><span 
												th:if="${tram.fechaTramPrevista != null}" 
												th:text="${#dates.format(tram.fechaTramPrevista, 'dd-MM-yyyy')}">fechaTramPrevista
											</span>
										</td>
										<td><span 
												th:if="${tram.fechaTramAPI != null}" 
												th:text="${#dates.format(tram.fechaTramAPI, 'dd-MM-yyyy')}">fechaTramAPI
											</span>
										</td>
									</tr>
								</tbody>
							</table>
						</div><!-- .row -->
					</div><!-- #listado-tramitaciones -->
					


		</div><!-- .container -->
	</div><!-- #wrap -->
	
	
		<div th:replace="html/footer :: footer">
		
			<div id="footer" th:fragment="footer">
				<div class="container">
					<p class="text-muted credit" data-th-text="#{app.name}">
						footer
					</p>
		
		
			
				<!--[if lt IE 9]>
					<script 
						src="../../../js/jquery-1.11.2.min.js"
						th:src="@{/js/jquery-1.11.2.min.js}"></script>
				<![endif]-->
				
				<!--[if gte IE 9]> 
					<script 
						src="../../../js/jquery-2.1.1.min.js"
						th:src="@{/js/jquery-2.1.1.min.js}"></script>
				<![endif]-->
				
				<!--[if !IE]> -->
					<script 
						src="../../../js/jquery-2.1.1.min.js"
						th:src="@{/js/jquery-2.1.1.min.js}"></script>
				<!-- <![endif]-->
				
					
					<script src="../../../js/bootstrap.js"
						th:src="@{/js/bootstrap.js}"></script>
					<script src="../../../js/jquery-ui.js"
						th:src="@{/js/jquery-ui.js}"></script>
					<script src="../../../js/heartcode-canvasloader-min.js"
						th:src="@{/js/heartcode-canvasloader-min.js}"></script>
					<script src="../../../js/bootstrap-datepicker.js"
						th:src="@{/js/bootstrap-datepicker.js}"></script>
					<script src="../../../js/bootstrap-datepicker.es.js"
						th:src="@{/js/locales/bootstrap-datepicker.es.js}" charset="UTF-8"></script>
					<script src="../../../js/bootstrap-datepicker.ca.js"
						th:src="@{/js/locales/bootstrap-datepicker.ca.js}" charset="UTF-8"></script>
					
				</div>
			</div>
		
		</div>
	
	
</body>
</html>
